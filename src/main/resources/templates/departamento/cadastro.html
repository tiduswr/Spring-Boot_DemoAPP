<!DOCTYPE html>
<html lang="pt" layout:decorate="~{layout}"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">>
<head>
	<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment = "corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Cadastrar Departamentos</span>
					</li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/departamentos/listar" role="button">
				<span class="oi oi-spreadsheet" title="Listar" aria-hidden="true"></span>
				<span>Listar Departamentos</span>
			</a>
		</nav>

		<div class="container" id="cadastro">
			<div th:replace="fragments/alert"></div>
			<form th:action="${departamento.id == null} ? @{/departamentos/salvar} : @{/departamentos/editar}"
				  th:object="${departamento}" method="POST">
				<div class="row">
					<div class="col-md-6">
						<label for="nome" class="form-label">Departamento</label>
						<input type="text" class="form-control" id="nome"
							   placeholder="Nome Departamento" autofocus="autofocus" th:field="*{nome}"/>
					</div>
				</div>
				<input type="hidden" id="id" th:field="*{id}"/>
				<button type="submit" class="btn btn-primary standard-vertical-gap btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>

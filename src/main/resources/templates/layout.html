<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Spring-Boot Básico</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="icon" th:href="@{/image/favicon.png}" />

        <!-- Bootstrap core CSS-->
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                crossorigin="anonymous"
        />

        <!-- Open Iconic-->
        <link th:href="@{/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css}" rel="stylesheet" />

        <!-- Custom styles for this template -->
        <link th:href="@{/css/style.css}" rel="stylesheet" />
    </head>
    <body>
        <header th:replace = "fragments/header :: cabecalho">
            <div>header</div>
        </header>

        <div class="layout-main">
            <aside>
                <nav th:replace = "fragments/sidebar :: nav-sidebar">
                    <span>menu</span>
                </nav>
            </aside>

            <section layout:fragment = "corpo">conteudo principal das paginas</section>
        </div>

        <footer th:replace = "fragments/footer :: rodape">
            <div>footer</div>
        </footer>
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->

        <!-- ✅ load JQuery ✅ -->
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>

        <!-- ✅ load JQuery Mask Handle ✅ -->
        <script th:src="@{/webjars/jquery-mask-plugin/dist/jquery.mask.min.js}"></script>

        <!-- ✅ load popper.js ✅ -->
        <script
                src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
                integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
                crossorigin="anonymous"
        ></script>
        <!-- ✅ load Bootstrap JS ✅ -->
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                crossorigin="anonymous"
        ></script>

        <!-- ✅ load javascript functions for this webpage ✅ -->
        <script type="text/javascript" th:src="@{/js/functions.js}"></script>
    </body>
</html>
